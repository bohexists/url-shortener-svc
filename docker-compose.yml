version: '3.8'

services:
  mongo:
    image: mongo
    container_name: url_shortener_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - .:/app
    command: go run ./cmd/main.go

volumes:
  mongo_data: